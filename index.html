<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventura en el Bosque 3D</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="start-menu" class="menu">
            <h1>Aventura en el Bosque 3D</h1>
            <button id="start-button">Iniciar Juego</button>
        </div>
        <div id="pause-menu" class="menu" style="display: none;">
            <h2>Juego Pausado</h2>
            <button id="resume-button">Reanudar</button>
            <button id="quit-button">Salir</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    <script src="src/player.js"></script>
    <script src="src/birds.js"></script>
    <script src="src/shaders.js"></script>
    <script src="src/sunShader.js"></script>
    <script src="src/script.js"></script>
</body>
</html>
